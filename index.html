<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SET JS | IBT7JS</title>
    <meta
      name="description"
      content="SET Card game on the web | ELTE Web development assignment 2020"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="landing-page">
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://fejlesztojatekvilag.hu/uploaded/set_magyar_szabaly.pdf"
        id="game-description"
      >
        Játékszabályok
      </a>

      <h1 class="display">Set</h1>

      <section class="options">
        <div class="option">
          <span class="option-title">Nehézség</span>
          <div class="switch">
            <div
              data-setting="level"
              data-value="BEGINNER"
              class="switch-option"
            >
              Kezdő
            </div>
            <div
              data-setting="level"
              data-value="ADVANCED"
              class="switch-option active"
            >
              Haladó
            </div>
          </div>
        </div>

        <div class="option">
          <span class="option-title">Játékmód</span>
          <div class="switch">
            <div
              data-setting="mode"
              data-value="TRAINING"
              class="switch-option active"
            >
              Gyakorló
            </div>
            <div data-setting="mode" data-value="CONTEST" class="switch-option">
              Verseny
            </div>
          </div>
        </div>

        <div id="more-options" class="option">
          <span class="option-title">Egyéb</span>
          <div class="more-options">
            <label for="tellSet">"Van e SET" gomb</label>
            <input
              class="extra-option"
              type="checkbox"
              name="tellSet"
              id="tellSet"
            />
            <label for="showSet">"SET mutatása" gomb</label>
            <input
              class="extra-option"
              type="checkbox"
              name="showSet"
              id="showSet"
            />
            <label for="plus3">Plusz 3 lapos kiegészítés</label>
            <select class="extra-option" name="plus3" id="plus3">
              <option value="AUTOMATIC">Automatikus</option>
              <option value="MANUAL">Külön gomb</option>
            </select>
          </div>
        </div>

        <div class="players">
          <h4>Játékosok</h4>

          <ul id="player-list"></ul>

          <button id="add-player" class="secondary light">
            Játékos hozzáadása
          </button>
          <br />
        </div>
      </section>
      <br />

      <button id="start-btn" class="light">Kezdés</button>
    </section>

    <section id="game-page">
      <span id="select-timer">10</span>
      <div id="connected-players"></div>
      <div id="deck"></div>
      <h3 id="winner"></h3>
    </section>

    <script src="src/app.js"></script>
    <script src="src/Timer.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/switch.js"></script>
    <script src="src/Set.js"></script>
  </body>
</html>
